<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="/Assets/js/jquery-3.6.0.js"></script>
    <script src="/Assets/js/script.js"></script>
    <title>Pizza inn</title>
</head>

<body>
    <!-- Head section -->
    <div class="container">

        <div class="row nav">
            <div class="col-3 logo">
                <img src="Assets/images/logo1.jpeg" alt="" width="30%">
            </div>
            <div class="col-6 header">
                <h2>HOT-PIZZA INN</h2>
            </div>
        </div>
        <!-- body section -->
        <h5 id="pizza-head">Pizza Sets</h5>
        <div class="row center1">

            <div class="col-3">
                <div class="p-1 border bg-light">
                    <img src="Assets/images/meat.jpg" alt="meat pizza" width="100%" height="100%">
                </div>
                <p>Meat pizza</p>
            </div>
            <div class="col-3">
                <div class="p-1 border bg-light">
                    <img src="Assets/images/veggie.jpg" alt="veggie pizza" width="100%" height="100%">
                </div>
                <p>veggie Pizza</p>
            </div>
            <div class="col-3">
                <div class="p-1 border bg-light">
                    <img src="Assets/images/Margherita Pizza.jpg" alt="Margherita pizza" width="100%" height="100%">
                </div>
                <p>Margherita Pizza</p>
            </div>
        </div>
        <div class="row center1">
            <div class="col-3">
                <div class="p-1 border bg-light">
                    <img src="Assets/images/pepperoni.jpg" alt="pepperoni pizza" width="100%" height="100%">
                </div>
                <p>pepperoni pizza</p>
            </div>
            <div class="col-3">
                <div class="p-1">
                    <img src="Assets/images/chicken pizza.jpg" alt="chicken pizza" width="100%" height="100%">
                </div>
                <p>Chicken pizza</p>
            </div>
            <div class="col-3">
                <div class="p-1 border bg-light">
                    <img src="Assets/images/Hawaiian Pizza1.jpg" alt="Hawaiian Pizza" width="100%" height="100%">
                </div>
                <p>Hawaiian pizza</p>
            </div>
        </div>



    </div>
</body>

</html>
